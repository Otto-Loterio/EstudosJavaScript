<body>
    <h1>Olá mundo!</h1>
    <script>
        // "Number" transforma STR em NUMBER tanto INT ou FLOAT
        var n1 = Number(window.prompt("digite um número!"))
        var n2 = Number(window.prompt("digite outro número!"))
        var s = n1 + n2
        window.alert(`a soma dos valores ${n1} e ${n2} dão o resultado ${s}`)
    </script>
