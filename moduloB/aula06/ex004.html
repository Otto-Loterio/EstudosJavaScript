<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 / Exercício 004</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}.</strong> <br>`)
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}.</strong><br><br>`)
        var dizima = Number(prompt("Qual sua dizima periodica favorita?"))
        document.write(`sua dizima periodica favorita é <strong>${dizima}</strong>, é ela arredondada para duas casas é <strong>${dizima.toFixed(2).replace('.', ',')}</strong>`)
    </script>
</body>
</html>
